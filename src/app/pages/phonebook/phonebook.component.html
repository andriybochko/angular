<div class="container col-8">
  <form class="form mt-5">
    <div class="form-row">
      <div class="form-group col-12">
         <label for="find">Find:</label>
        <input type="text" class="form-control" [(ngModel)]="find" name="find">
      </div>
    </div>
  </form>

<!--------------------------------- Add User --------------------------------------------->

  <div id="myModal" class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <form class="form">
              <div class="form-row">
                <div class="form-group col-4">
                    <label for="addFirstName">First Name:</label>
                    <input type="text" class="form-control " [(ngModel)]="addFirstName" name="addFirstName">
                </div>
                <div class="form-group col-4">
                    <label for="addLastName">Last Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="addLastName" name="addLastName">
                </div>
                <div class="form-group col-4">
                    <label for="addPhoneNumber">Phone Number:</label>
                    <input type="number" class="form-control " [(ngModel)]="addPhoneNumber" name="addPhoneNumber">
                </div>
              </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal" (click)="addUser()">add</button>
            </div>
        </div>
      </div>
    </div>
  </div>

<!--------------------------------- Change User --------------------------------------------->

  <div id="myModal1" class="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
              <form class="form">
                <div class="form-row">
                  <div class="form-group col-4">
                      <label for="editFirstName">First Name:</label>
                      <input type="text" class="form-control " [(ngModel)]="editFirstName" name="editFirstName">
                  </div>
                  <div class="form-group col-4">
                      <label for="editLastName">Last Name:</label>
                      <input type="text" class="form-control" [(ngModel)]="editLastName" name="editLastName">
                  </div>
                  <div class="form-group col-4">
                      <label for="editPhoneNumber">Phone Number:</label>
                      <input type="number" class="form-control " [(ngModel)]="editPhoneNumber" name="editPhoneNumber">
                  </div>
                </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="changeUser(user)">change</button>
              </div>
          </div>
        </div>
      </div>
    </div>

<!--------------------------------- Phone Book --------------------------------------------->

  <table class="table table-hover">
    <thead>
      <th [class.active]="order === 'firstName'" (click)="setOrder('firstName')">First Name
        <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
      </th>
      <th [class.active]="order === 'lastName'" (click)="setOrder('lastName')">Last Name
          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
      </th>
      <th [class.active]="order === 'phoneNumber'" (click)="setOrder('phoneNumber')">Number
          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
      </th>
      <th>
        <button class="btn btn-info btn-xs" data-toggle="modal" data-backdrop="static" data-target="#myModal">add</button>
      </th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of phoneBook | orderBy: order:reverse:'case-insensitive' | filter: find; let i = index">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
          <button class="btn btn-primary btn-xs" data-toggle="modal" data-backdrop="static" data-target="#myModal1" (click)="editPhoneBook(user)">change</button>
        </td>
        <td>
          <button class="btn btn-warning btn-xs" (click)="removeUser(user)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
