<form class="form mt-5">
  <div class="form-group col-12">
      <label for="userName">Ім’я:</label>
    <input type="text" class="form-control mb-3" [(ngModel)]="userName" name="userName">
    <label for="themeName">Тема:</label>
    <input type="text" class="form-control" [(ngModel)]="themeName" name="themeName">
  </div>
  <div class="form-group col-12">
    <p><b>Повідомлення:</b></p>
    <textarea class="md-textarea md-textarea-auto form-control" rows='5' [(ngModel)]="messageValue" name="messageValue"></textarea>
  </div>
  <div class="form-group col-2">
    <button type="button" class="btn btn-info" (click)="createMessage()">Відправити</button>
  </div>
</form>

<div class="panel-group mt-5 col-12" *ngFor="let message of userMessage; let i=index">
  <div class="panel panel-danger">
    <div class="panel-heading panel-theme">
        <h2>{{message.theme}}</h2>
        <p><i class="far fa-clock"></i> Post by {{userName}},  {{message.date | date: ' EEEE, MMMM d, y, HH:mm:ss'}}</p>
        <div class="panel-group">
            <button type="button" class="btn btn-primary btn-xs mr-1" (click)="changeMessage(i, message)" 
            data-toggle="modal" data-backdrop="static" data-target="#myModal">change</button>
            <button type="button" class="btn btn-warning btn-xs" (click)="removeMessage(message)">remove</button>
        </div>
    </div>
    <div class="panel-body">{{message.message}}</div>
  </div>
</div>

<div id="myModal" class="modal" role="dialog" >
    <div class="modal-dialog">   
      <div class="modal-content">
        <div class="modal-body">
            <label for="editTheme">Тема:</label>
            <input type="text" class="form-control mb-5" [(ngModel)]="editTheme" name="editTheme">
            <p><b>Повідомлення:</b></p>
            <textarea class="md-textarea md-textarea-auto form-control" rows='5' [(ngModel)]="editMessageValue" name="editMessageValue"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveMessage(message)">Change</button>
        </div>
      </div>
    </div>
</div>

</div>
