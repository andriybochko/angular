<div class="container col-8">
  <form class="form mt-5">
    <div class="form-row">
      <div class="form-group col-10">
        <input type="text" class="form-control" [(ngModel)]="taskName" name="taskName">
      </div>
      <div class="form-group col-2">
          <button class="btn btn-info btn-sm" (click)="createTask()">add</button>
        </div>
    </div>
  </form>

  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Check</th>
      <th>Done/in Progress</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let task of userTask; let i = index">
        <td>{{i+1}}</td>
        <td>{{task.name}}</td>
        <td><input type="checkbox"[checked]="task.done" (click)="changeStatus(task)"></td>
        <td>{{task.done? "Done": "In progress"}}</td>
        <td>
          <button class="btn btn-primary btn-xs" (click)="editTask(i, task)">Edit</button>
        </td>
        <td>
            <button class="btn btn-warning btn-xs" (click)="removeTask(task)">Delete</button>
          </td>
      </tr>
      <tr>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="editName" name="editName">
      </td>
      <td>
      <button class="btn btn-info btn-sm" (click)="saveEditTask(task)">Save</button>
    </td>
    <td></td>
    </tbody>
  </table>


</div>
